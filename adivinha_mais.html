<meta charset = "UTF-8">


<input/>  

<button>Compare com o meu segredo</button>


<script>    //usando botões e caixas de texto

	var segredo = 5;
	
	var input = document.querySelector("input");

	function verifica() {

		if (input.value == segredo) {

			alert("Você ACERTOU!");
		} else{

			alert("Você errou.");
		}


	}


	var button = document.querySelector("button")

	button.onclick = verifica;   //sem "()" no "verifica" para não chamar a função. Senão, a mesma seria chamada ao abrir a página.



	


</script>
