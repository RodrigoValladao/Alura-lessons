<meta charset = "UTF-8">

<script> //exercício sobre uso de laços dentro de laços
	
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase)  {
		document.write(frase);
		pulaLinha();
	}

	for(var linha = 1; linha <=3; linha++) {
		
		for(var coluna = 1; coluna <10; coluna++) {
			document.write("*");
		}
		pulaLinha();

	}	

</script>
